<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <section id="gallery">
      <div class="displayBar">
        <figure class="displayBar">
          <img />
          <h3 class="slide-title"></h3>
          <figcaption></figcaption>
          <div class="btn"><a class="btn" role="button">READ MORE</a></div>
          <div class="arrow slide-previous">
            <div class="fas fa-arrow-circle-left fa-2x"></div>
          </div>
          <div class="arrow slide-next">
            <div class="fas fa-arrow-circle-right fa-2x"></div>
          </div>
        </figure>
      </div>
      <div class="thumbBar">
        <div class="arrow up fas fa-angle-up fa-2x"></div>
        <div class="thumbBarImgs">
          <ul class="thumbBarImgs">
            <!-- Thumbnails will be dynamically added by JavaScript -->
          </ul>
        </div>
      </div>
    </section>
    <script src="js/gallery.js"></script>
  </body>
</html>
